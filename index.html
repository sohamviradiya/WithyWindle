<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Withywindle</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="src/script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content" id="page-title">WithyWindle</div>
        <div class="header-content" id="city-name">Vladivostok</div>
        <div class="header-content" id="country-name">Russia</div>
        <input type="text" class="header-input" id="city-input" placeholder="enter city">
        <button class="header-button" id="city-button"></button>
    </header>
    <main>
        <div class="side-bar">
            <div class="data-field" id="lat">Latitude: </div>
            <div class="data-field" id="lon">Longitude: </div>
            <div class="data-field" id="zone-area">Area: </div>
            <div class="data-field" id="time-zone">Time-zone: </div>
            <div class="data-field" id="dt">Collected at: </div>
            <div class="data-field" id="time-zone">Time-zone: </div>
            <div class="data-field" id="sunrise">Sunrise at: </div>
            <div class="data-field" id="sunset">Sunset at: </div>
            <div class="data-field" id="tempature">Temprature: </div>
            <div class="data-field" id="feels_like">Feels-like: </div>
            <div class="data-field" id="Pressure">Pressure: </div>
            <div class="data-field" id="humidity">Humidity: </div>
            <div class="data-field" id="dew_point">Dew Point: </div>
            <div class="data-field" id="uvi">UV Index: </div>
            <div class="data-field" id="clouds">Clouds: </div>
            <div class="data-field" id="visibility">Visibitily: </div>
            <div class="data-field" id="wind_speed">Wind-speed: </div>
            <div class="data-field" id="wind_deg">Wind-angle: </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/sohamviradiya/WithyWindle">git-link</a>
    </footer>
</body>
</html>
